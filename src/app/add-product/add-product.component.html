<div class="container p-0 w-100 h-100" style="background-color: rgba(255,255,255,0.2);">
  <div class="w-100 row bg-transparent d-flex justify-content-center">
    <div class=" card-deck m-2 text-dark w-50">
      <div class="card" id="ii">
        <form (ngSubmit)="addProduct()"
              autocomplete="off"
              class="needs-validation"
              id="product-form"
              name="addProductForm"
              novalidate>
          <label class="image-upload-container btn btn-bwm bg-transparent">
            <span class="me-2">Wybierz zdjęcie</span>
            <input #imageInput accept="image/*"
                   class="bg-success"
                   type="file">
          </label>
          <div class="w-100 d-flex justify-content-center">
            <img alt="Card image cap" class="card-img-top w-50"
                 src="https://andrukiewicz.elk.pl/wp-content/uploads/2014/09/brak-1-Kopia-2.jpg">
          </div>
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-between w-100">
              <div class="w-50">
                <select [(ngModel)]="newProduct.category" class="form-select" name="category">
                  <option selected>kategoria...</option>
                  <option>iiii</option>
                </select>
              </div>

              <div class="w-50">
                <select [(ngModel)]="newProduct.name" class="form-select" name="name">
                  <option selected>nazwa...</option>
                  <option>iiii</option>
                </select>
              </div>
            </h5>
            <textarea [(ngModel)]="newProduct.description"
                      class="h-100 w-100" name="comment" name="description">opis ...
                                </textarea>
            <div class="card-title d-flex justify-content-between w-100">
              <input [(ngModel)]="newProduct.price" aria-describedby="ss" class="form-control" id="jakiesid"
                     name="price"
                     placeholder="cena" type="number">
              <input [(ngModel)]="newProduct.amount" aria-describedby="ss" class="form-control" id="jakiesid2"
                     name="amount"
                     placeholder="ilość" type="number">
              <select [(ngModel)]="newProduct.measureType" class="form-select" name="measureType">
                <option>kg</option>
                <option>sztuk</option>
              </select>
            </div>
          </div>
          <button
            class="btn border-0 btn-outline-success shadow-none w-100"
            style="background-color: rgb(204,202,5);"
            type="submit">
            +
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
